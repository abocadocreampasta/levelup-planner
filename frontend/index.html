<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up Planner</title>
</head>
<body>
    <h1>📜 퀘스트 로그 📜</h1>

    <!-- 퀘스트를 입력하는 공간 -->
    <div>
        <input type="text" id="quest-input" placeholder="새로운 퀘스트를 입력하세요...">
        <button id="add-quest-button">퀘스트 추가</button>
    </div>

    <!-- 퀘스트 목록이 표시될 공간 -->
    <ul id="quest-list">
        <!-- 자바스크립트가 여기에 퀘스트를 추가할 겁니다! -->
    </ul>

    <!-- 우리의 마법(JavaScript)을 불러오는 주문 -->
    <script src="js/main.js"></script>
</body>
</html>
